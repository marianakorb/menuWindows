<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Windows</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div id="menu" class="d-flex flex-column justify-content-between">
        <section class="p-3">
            <div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text bg-white borda-esquerda" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></span>
                    <input type="text" class="form-control borda-direita" placeholder="Pesquisar por aplicativos, configurações e documentos" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            </div>
        </section>
        <section class="border border-primary">
        <div class="container text-center">
            <div class="d-flex justify-content-between">
                <div class=""><p class="text-light">Fixado</p></div>
                <div class=""><button>Todos os aplicativos > </button></div>
                
            </div>
            <div class="row mt-3">
              <div class="col bgcolor"> <span class="app-text"> <img src="imagens/cromada.png" alt=""><br>Chrome</span> </div>
              <div class="col bgcolor"><span class="app-text"><img src="imagens/palavra.png" alt=""><br>Word</span></div>
              <div class="col bgcolor"><span class="app-text"><img src="imagens/excel.png" alt=""><br>Excel</span></div>
              <div class="col bgcolor"><span class="app-text"><img src="imagens/power-point.png" alt=""><br>PowerPoint</span></div>
              <div class="col bgcolor"><span class="app-text"><img src="imagens/gmail.png" alt=""><br>Gmail</span></div>
              <div class="col bgcolor"><span class="app-text"><img src="imagens/calendario.png" alt=""><br>Calendário</span></div>
            </div>
            <div class="row mt-3">
                <div class="col bgcolor"><span class="app-text"><img src="imagens/mapa.png" alt=""><br>Mapas</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/galeria-de-fotos.png" alt=""><br>Fotos</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/configuracoes.png" alt=""><br>Configurações</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/edge.png" alt=""><br>Edge</span></div>

                <div class="col bgcolor"><span class="app-text"><img src="imagens/xbox.png" alt=""><br>Xbox</span></div>
              </div>
              <div class="row mt-3">
                <div class="col bgcolor"><span class="app-text"><img src="imagens/prime-video.png" alt=""><br>Prime Video</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/tik-tok.png" alt=""><br>Tiktok</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/netflix.png" alt=""><br>Netflix</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/calculadora.png" alt=""><br>Calculdora</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/spotify.png" alt=""><br>Spotify</span></div>
                <div class="col bgcolor"><span class="app-text"><img src="imagens/premiere-pro.png" alt=""><br>Premiere</span></div>
              </div>
          </div>

        <section class="me-5 ms-5">
          <div class="d-flex justify-content-between">
            <div class=""><p class="text-light">Recomendações</p></div>
            <div class=""><button>Mais > </button></div>
          </div>

            <div class="row">
              <div class="col"><img src="imagens/pasta.png" alt=""><span class="app-text ms-2">Arquivos</span></div>
              <div class="col"><img src="imagens/xlsx.png" alt=""><span class="app-text ms-1">texte(1).xls</span></div>
            </div>
            <div class="row">
              <div class="col"><img src="imagens/pasta.png" alt=""><span class="app-text ms-2">Arquivos</span></div>
              <div class="col"><img src="imagens/xlsx.png" alt=""><span class="app-text ms-1">texte(2).xls</span></div>
            </div>
            <div class="row">
              <div class="col"><img src="imagens/pasta.png" alt=""><span class="app-text ms-2">Arquivos</span></div>

            </div>
            
           
        </section>
        <section class="d-flex justify-content-between">
          <div class="ms-5">
            <img src="imagens/user.png" alt="">
            <span class="app-text ms-2">Mariana</span>
          </div>
          <div class="me-5">
            <img src="imagens/power.png" alt="" id="power">
          </div>
        </section>
    </div>

    <div id="barra" class="d-flex">
     
      <div id="janela">
          <img src="imagens/janelas.png" alt="">
      </div>
      <div class="input-group flex-nowrap ms-2" id="input-barra">
                <span class="input-group-text bg-white borda-esquerda" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></span>
                <input type="text" class="form-control borda-direita" placeholder="Pesquisar" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
      </div>
